      </div>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item navigation__item--active home">

              aria-hidden="true"
            ></i>
            Home
          </li>
          <li class="navigation__item trending">
            <i class="fa fa-firefox navigation__icon" aria-hidden="true"></i>

            Trending
          </li>
          <li class="navigation__item comingSoon">
            <i class="fa fa-spinner navigation__icon" aria-hidden="true"></i>

            Coming Soon
          </li>
          <li class="navigation__item favourites">
            <i class="fa fa-heart navigation__icon" aria-hidden="true"></i>

            Favourites
          </li>
          <li class="navigation__item watchLater">
            <i class="fa fa-clock-o navigation__icon" aria-hidden="true"></i>

            Watch Later
          </li>
        </ul>
      </nav>

        copyright &copy; 2020 Mo.Rehan. All Right Reserved.
      </p>
